{% extends "base.html" %} {% block title %}Card{% endblock %} {% block content
    %}
    <h1 align="center">Add A Customer's Card</h1>
    <form method="POST">
      <div class="form-group">
        <label for="card_no">Card Number:</label>
        <input type="number" name="card_no" id="card_no" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="card_lname">Card Last Name:</label>
        <input type="text" name="card_lname" id="card_lname" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="card_fname">Card First Name:</label>
        <input type="text" name="card_fname" id="card_fname" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="exp_date">Experation Date:</label>
        <input type="date" name="exp_date" id="exp_date" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="cvc">CVC:</label>
        <input type="number" name="cvc" id="cvc" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="bank">Bank Name:</label>
        <input type="text" name="bank" id="bank" class="form-control">
      </div>
    
      <div align="center">
        <button type="submit" class="btn btn-primary">Add Customer</button>
      </div>
    </form>
    
    {% endblock %}
